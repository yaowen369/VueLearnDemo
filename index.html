<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE基础</title>
</head>

<body>

    <div id="app">
             <p v-html="content"></p>
            <br>
            <p v-text="content"></p> 
            <input type="button" value="v-on指令" v-on:click="doIt">
            <input type="button" value="v-on简写指令" @click="doIt">
            <input type="button" value="双击事件" @dblclick="doIt">
            <br>
            <h2 @click="change">{{info}}</h2>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var tmpVar = new Vue({
            el: "#app",

            data: {
                message: "ddddd",
                info:"前端技术部",
                content:"<a href='http://www.itheima.com'>黑马程序员</a>"
            },
            methods:{
                doIt:function(){
                    console.log("输出log信息");
                    alert("做it方法");
                    this.content = "<a href='http://www.itheima.com'>姚稳已点击</a>"
                },
                change:function(){
                    this.info += "!";
                }
            }
        })
    </script>
</body>

</html>
