<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE基础</title>
</head>

<body>

    <div id="app">
        {{message}}
        <h2> {{school.name}} {{school.tel}}</h2>

        <ul>
            <li> {{ campus[0] }} </li>
            <li> {{ campus[1] }} </li>
        </ul>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var tmpVar = new Vue({
            el: "#app",
            data: {
                message: "ddddd",
                school: {
                    name: "河科大",
                    tel: "17098702169",
                },
                campus: ["北京", "上海", "广州", "深圳"]
            }
        })
    </script>
</body>

</html>
